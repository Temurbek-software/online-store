<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${#strings.capitalize(currentBook.bookName)}"></title>
</head>
<body>
<!-- Start Breadcrumbs -->
<div layout:fragment="breadcrumb">
    <div class="breadcrumbs">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="breadcrumbs-content">
                        <h1 class="page-title" th:text="${#strings.capitalize(currentBook.bookName)}"></h1>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <ul class="breadcrumb-nav">
                        <li><a href="index.html"><i class="lni lni-home"></i> Asosiy sahifa</a></li>
                        <li th:text="${#strings.capitalize(currentBook.bookName)}"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Breadcrumbs -->
<div layout:fragment="content">
    <section class="section pdf-section">
        <div class="container">
            <embed th:attr="src=${#strings.concat('data:', bookType, ';base64,', bookContent)}"
                   type="application/pdf" width="100%" height="600px"
                   th:style="'-webkit-user-select:none; -moz-user-select:none; -ms-user-select:none; user-select:none; pointer-events:none;'" />
        </div>
    </section>
    <th:block th:with="bookName=${currentBook.bookName}">
        <title th:text="'Reading ' + ${bookName}"></title>
    </th:block>


</div>
</body>
</html>
