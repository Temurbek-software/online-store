<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
<!-- Start Breadcrumbs -->
<div layout:fragment="breadcrumb">
    <div class="breadcrumbs">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="breadcrumbs-content">
                        <h1 class="page-title">Savatchadagi kitoblar</h1>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <ul class="breadcrumb-nav">
                        <li><a href="index.html"><i class="lni lni-home"></i>Asosiy menyu</a></li>
                        <li>Saqlangan kitoblar</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Breadcrumbs -->
<div layout:fragment="content">
    <!--Shopping cart section-->
    <div class="shopping-cart section">
        <div class="container">
            <div class="cart-list-head">

                <div class="cart-list-title">
                    <div class="row">
                        <div class="col-lg-1 col-md-1 col-12">
                        </div>
                        <div class="col-lg-4 col-md-3 col-12">
                            <p>Kitobni nomi</p>
                        </div>
                        <div class="col-lg-2 col-md-2 col-12">
                            <p>Miqdori</p>
                        </div>
                        <div class="col-lg-2 col-md-2 col-12">
                            <p>Umumiy qiymati</p>
                        </div>
                        <div class="col-lg-2 col-md-2 col-12">
                            <p>Chegirma</p>
                        </div>
                        <div class="col-lg-1 col-md-2 col-12">
                            <p>O'chirish</p>
                        </div>
                    </div>
                </div>


                <div class="cart-single-list">
                    <div class="row align-items-center" th:each="items:${cartList}">
                        <div class="col-lg-1 col-md-1 col-12">
                            <a href="product-details.html">
                                <img th:src="#{adminPath}+${items.product.getFullImage1Url()}" alt="#">
                            </a>

                        </div>
                        <div class="col-lg-4 col-md-3 col-12">
                            <h5 class="product-name">
                                <a href="product-details.html">
                                    Canon EOS M50 Mirrorless Camera
                                </a></h5>
                            <p class="product-des">
                                <span th:text="('Format: '+${items.book_format})"></span>
                            </p>
                        </div>
                        <div class="col-lg-2 col-md-2 col-12">
                            <div class="count-input">
                                <p th:text="${items.quantity}"></p>
                            </div>
                        </div>

                        <div class="col-lg-2 col-md-2 col-12">
                            <p th:text="${items.totalPrice}"></p>
                        </div>
                        <div class="col-lg-2 col-md-2 col-12">
                            <p th:text="${items.totalPrice}*0.05"></p>
                        </div>
                        <div class="col-lg-1 col-md-2 col-12">
                            <a class="remove-item" href="javascript:void(0)">
                                <i class="lni lni-close"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">

                    <div class="total-amount">
                        <div class="row">
                            <div class="col-lg-8 col-md-6 col-12">
                                <div class="left">
                                    <div class="coupon">
                                        <form action="#" target="_blank">
                                            <input name="Coupon" placeholder="Qo'shimcha bonus kodni kiriting">
                                            <div class="button">
                                                <button class="btn">Chegirma kodini kiriting</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-12">
                                <div class="right">
                                    <ul>
                                        <li>Umumiy narx : <span th:text="${shoppingCart.subTotal}"></span></li>
                                        <li>Yetkazib berish: <span th:text="${shoppingCart.shippingTotal}"></span></li>
                                        <li class="last">To'lanishi kerak summa: <span th:text="${shoppingCart.totalAmount}"></span></li>
                                    </ul>
                                    <div class="button">
                                        <a href="#" class="btn">To'lov qilish</a>
                                        <a th:href="@{/}" class="btn btn-alt">Boshqa kitoblar qo'shish</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
