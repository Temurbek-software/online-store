<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Tariff</title>
    <style>
    </style>
</head>
<body>
<!-- Start Breadcrumbs -->
<div layout:fragment="breadcrumb">
    <div class="breadcrumbs">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="breadcrumbs-content">
                        <h1 class="page-title" th:text="${#strings.capitalize(myTariff.tariffName)}"></h1>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <ul class="breadcrumb-nav">
                        <li><a href="index.html"><i class="lni lni-home"></i>Asosiy sahifa</a></li>
                        <li><a href="index.html" th:text="${#strings.capitalize(myTariff.tariffName)}"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Breadcrumbs -->
<div layout:fragment="content">
    <section class="section pdf-section">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center" th:text="${myTariff.tariffName}"></h5>
                    <div class="row">
                        <div class="col-md-6">
                            <ul class="list-unstyled">
                                <li><i class="fas fa-dollar-sign"></i> <strong>Narxi:</strong> <span
                                        th:text="${myTariff.priceFor}"></span></li>
                                <li><i class="fas fa-clock"></i> <strong>Davomligi:</strong> <span
                                        th:text="${myTariff.duration}"></span></li>
                                <li><i class="fas fa-tags"></i> <strong>Chegirma:</strong> <span
                                        th:text="${myTariff.discount}"></span>%
                                </li>
                                <li><i class="fas fa-calendar-alt"></i> <strong>Bo'shlanish sanasi:</strong> <span
                                        th:text="${#dates.format(myTariff.start_date, 'MM/dd/yyyy hh:mm:ss a')}"></span>
                                </li>
                                <li><i class="fas fa-calendar-alt"></i> <strong>Tugash sanasi:</strong> <span
                                        th:text="${#dates.format(myTariff.end_date, 'MM/dd/yyyy hh:mm:ss a')}"></span>
                                </li>
                            </ul>
                        </div>

                        <div class="col-md-6">
                            <ul class="list-unstyled">
                                <li><i class="fas fa-check-circle"></i> <strong>Mavjudligi:</strong> <span
                                        th:text="${myTariff.availability} ? 'Ha' : 'Yo\'q'"></span></li>
                                <li><i class="fas fa-sync"></i> <strong>Yangilash:</strong> <span
                                        th:text="${myTariff.renewal} ? 'Ha' : 'Yo\'q'"></span></li>

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted text-center">
                    <small><span th:text="${#dates.format(myTariff.createdAt, 'MM/dd/yyyy hh:mm:ss a')}"></span></small>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card text-center" >
                    <div class="card-header">
                        Tarif haqida
                    </div>
                    <div class="card-body">
                        <p class="card-text" th:text="${myTariff.description}"></p>
                    </div>
                </div>
            </div>
            <br>
            <div class="card mt-3">
                <div class="card text-center">
                    <div class="card-header">
                        Foydalanish shartlari
                    </div>
                    <div class="card-body">
                        <p class="card-text" th:text="${myTariff.term_And_Condition}"></p>
                    </div>
                </div>
            </div>

            <br>
            <br>
            <div class="text-center">
                <a th:href="@{/payment(id=${myTariff.id})}" class="btn btn-sm btn-outline-secondary">Obuna bo'lish</a>
            </div>
        </div>
    </section>
</div>
</body>
</html>
