<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Tariff</title>
    <style>
    </style>
</head>
<body>
<!-- Start Breadcrumbs -->
<div layout:fragment="breadcrumb">
    <div class="breadcrumbs">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="breadcrumbs-content">
                        <h1 class="page-title" th:text="${#strings.capitalize(myTariff.tariffName)}"></h1>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <ul class="breadcrumb-nav">
                        <li><a href="index.html"><i class="lni lni-home"></i>Home</a></li>
                        <li><a href="index.html" th:text="${#strings.capitalize(myTariff.tariffName)}"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Breadcrumbs -->
<div layout:fragment="content">
    <section class="section pdf-section">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center" th:text="${myTariff.tariffName}"></h5>
                    <p class="card-text text-center" th:text="${myTariff.description}"></p>
                    <div class="row">
                        <div class="col-md-6">
                            <ul class="list-unstyled">
                                <li><i class="fas fa-dollar-sign"></i> <strong>Price:</strong> <span th:text="${myTariff.priceFor}"></span></li>
                                <li><i class="fas fa-clock"></i> <strong>Duration:</strong> <span th:text="${myTariff.duration}"></span></li>
                                <li><i class="fas fa-tags"></i> <strong>Discount:</strong> <span th:text="${myTariff.discount}"></span>%</li>
                                <li><i class="fas fa-calendar-alt"></i> <strong>Start Date:</strong> <span th:text="${#dates.format(myTariff.start_date, 'MM/dd/yyyy hh:mm:ss a')}"></span></li>
                                <li><i class="fas fa-calendar-alt"></i> <strong>End Date:</strong> <span th:text="${#dates.format(myTariff.end_date, 'MM/dd/yyyy hh:mm:ss a')}"></span></li>
                            </ul>
                        </div>

                        <div class="col-md-6">
                            <ul class="list-unstyled">
                                <li><i class="fas fa-check-circle"></i> <strong>Availability:</strong> <span th:text="${myTariff.availability}"></span></li>
                                <li><i class="fas fa-sync"></i> <strong>Renewal:</strong> <span th:text="${myTariff.renewal}"></span></li>
                                <li><i class="fas fa-file-alt"></i> <strong>Terms and Conditions:</strong> <span th:text="${myTariff.term_And_Condition}"></span></li>
                            </ul>
                        </div>

                    </div>
                    <div class="text-center">
                        <a th:href="@{/payment(id=2)}" class="btn btn-primary">Apply Now</a>
                    </div>
                </div>
                <div class="card-footer text-muted text-center">
                    <small><span th:text="${#dates.format(myTariff.createdAt, 'MM/dd/yyyy hh:mm:ss a')}"></span></small>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
