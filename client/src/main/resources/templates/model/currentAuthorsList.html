<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${#strings.capitalize(authors.lastName+' '+authors.firstName)}"></title>

</head>
<body>
<!-- Start Breadcrumbs -->
<div layout:fragment="breadcrumb">
    <div class="breadcrumbs">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="breadcrumbs-content">
                        <h1 class="page-title"  th:text="${#strings.capitalize(authors.lastName+' '+authors.firstName)}"></h1>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <ul class="breadcrumb-nav">
                        <li><a href="index.html"><i class="lni lni-home"></i>Asosiy sahifa</a></li>
                        <li><a href="index.html">Mualliflar</a></li>
                        <li th:text="${#strings.capitalize(authors.lastName+' '+authors.firstName)}"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Breadcrumbs -->
<div layout:fragment="content">
    <!--Shopping cart section-->
    <div class="section blog-single">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-12 col-12">
                    <div class="card mb-3">
                        <div class="row no-gutters">
                            <div class="col-12">

                                <div class="card-body">
                                    <div style="float: left; padding: 5px 10px 10px 0">
                                    <img style=" width: 200px" th:src="@{'http://localhost:81/admin' + ${authors.getFullImage1Url()}}" class="card-img float-left" alt="Image description">
                                    </div>
                                     <h5 class="card-title" th:text="${authors.firstName+' '+ authors.lastName}"></h5>
                                    <p class="card-text"></p>
                                    <p class="card-text"><small class="text-muted">Oxirgi marta 3 mins oldin</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <aside class="col-lg-4 col-md-12 col-12">
                    <div class="sidebar blog-grid-page">

                        <div class="widget search-widget">
                            <h5 class="widget-title">Mualliflarni izlash</h5>
                            <form action="#">
                                <input type="text" placeholder="Izlash...">
                                <button type="submit"><i class="lni lni-search-alt"></i></button>
                            </form>
                        </div>


                        <div class="widget popular-feeds">
                            <h5 class="widget-title">Mashur mualliflar</h5>
                            <div class="popular-feed-loop">
                                <div class="single-popular-feed" th:each="items:${authorList2}">
                                    <div class="feed-desc">
                                        <a class="feed-img" href="blog-single-sidebar.html">
                                            <img th:src="@{'http://localhost:81/admin' + ${items.getFullImage1Url()}}"
                                                 alt="#">
                                        </a>
                                        <h6 class="post-title">
                                            <a th:href="@{/company(id=${items.id})}"
                                               th:text="${#strings.length(items.description) > 10 ? #strings.substring(items.description, 0, 10) + '...' : items.description}"></a>
                                        </h6>
                                        <span class="time"><i class="lni lni-calendar"></i> <span
                                                th:text="${#dates.format(items.createdAt, 'yyyy-MM-dd')}"></span> </span>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="widget categories-widget">
                            <h5 class="widget-title">Ko'p kitoblari mashur mualliflar</h5>
                            <ul class="custom">
                                <a href="#">Hikoyalar</a><span>(24)</span>
                                <a href="#">Ertaklar</a><span>(24)</span>
                                <a href="#">Tarixiy</a><span>(24)</span>
                            </ul>
                        </div>


                        <div class="widget popular-tag-widget">
                            <h5 class="widget-title">Mashurlar</h5>
                            <div class="tags">
                                <a href="javascript:void(0)">#Hikoyalar</a>
                                <a href="javascript:void(0)">#Ertaklar</a>
                                <a href="javascript:void(0)">#Tarixiy</a>
                                <a href="javascript:void(0)">#Fantastik</a>
                            </div>
                        </div>

                    </div>
                </aside>
            </div>
        </div>
    </div>
</div>


</body>
</html>
