<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Add new Ads</title>
    <style>
        label {
            margin: 0 0 0 2px;
        }

        .form-row, .form-group {
            margin-top: 16px !important;
        }

        select {
            width: 20em;
        }
    </style>

    <!-- datepicker styles -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 px-5">
                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Books</h1>
                <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below.
                    For more information about DataTables, please visit the


                    <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Book list here</h6>
                    </div>
                    <div class="card-body">
                        <form accept-charset="UTF-8" th:action="@{/ads/save}" th:object="${advertisement}"
                              method="POST"
                              enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="id">Book ID</label>
                                <input type="text" name="id" class="form-control" id="id"
                                       placeholder="Book id" readonly="readonly"
                                       th:field="*{id}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName">Title</label>
                                <input type="text" name="fullname" class="form-control" id="exampleInputName"
                                       placeholder="Enter title" required="required"
                                       th:field="*{titleForAd}">
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label for="exampleInputName">Book discount</label>
                                    <input type="text" class="form-control" placeholder="discount only"
                                           th:field="*{discount}">
                                </div>
                                <div class="col">
                                    <label for="exampleInputName">date</label>
                                    <div class="datepicker date input-group">
                                        <input type="text" placeholder="Choose release Date" th:field="*{date_released}"
                                               class="form-control" id="fecha1">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                        </div>
                                    </div>

                                </div>

                            </div>

                            <div class="form-row">
                                <div class="col">
                                    <label for="exampleFormControlSelect2">Book to attach</label>
                                    <select class="form-control" th:field="*{product.id}"
                                            id="exampleFormControlSelect2"
                                            required="required">
                                        <option value="">Select...</option>
                                        <option th:each="items : ${products}" th:utext="${items.bookName}"
                                                th:value="${items.id}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea11">Description</label>
                                <textarea class="form-control" th:field="*{description}"
                                          id="exampleFormControlTextarea11" rows="3"></textarea>
                            </div>
                            <hr>
                            <!-- upload image -->
                            <div class="form-group">
                                <div class="col-md-2">
                                    <label for="image_posted1">Upload image 1</label>
                                </div>
                                <div class="col-md-4">
                                    <input id="image_posted1" type="file" name="image_posted1"
                                           th:field="*{image_posted1}"/>
                                </div>
                                <div class="col-md-4">
                                    <input type="hidden" th:field="*{imageData}"/>
                                    <img th:src="@{${advertisement.getFullImage1Url()}}"
                                         style="width:150px;height:150px;"/>
                                </div>
                            </div>

                            <hr>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<th:block layout:fragment="script">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
    <!-- Datepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<!--    <script th:src="@{/static/js/multiselect.js}"></script>-->
    <script th:inline="javascript">
        $(document).ready(function () {
            $('#multiple-checkboxes').multiselect({
                includeSelectAllOption: true,
            });


            $('.datepicker').datepicker({
                language: "es",
                autoclose: true,
                format: "dd/mm/yyyy"
            });
        });

    </script>
</th:block>
</body>
</html>
