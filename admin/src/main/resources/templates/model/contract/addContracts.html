<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Add new contract</title>
    <style>
        label {
            margin: 0 0 0 2px;
        }

        .form-row, .form-group {
            margin-top: 16px !important;
        }

        select {
            width: 20em;
        }
    </style>

    <!-- datepicker styles -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 px-5">
                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Contract</h1>
                <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below.
                    For more information about DataTables, please visit the


                    <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Contract List</h6>
                    </div>
                    <div class="card-body">
                        <form accept-charset="UTF-8" th:action="@{/contract/save}" th:object="${contract}"
                              method="POST"
                              enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="id">Tariff ID</label>
                                <input type="text" name="id" class="form-control" id="id"
                                       placeholder="Tariff id" readonly="readonly"
                                       th:field="*{id}">
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label>Contract outcome</label>
                                    <input type="number" class="form-control" placeholder="enter with %"
                                           th:field="*{outcome}">
                                </div>
                                <div class="col">
                                    <label>start date</label>
                                    <div class="datepicker date input-group">
                                        <input type="text" placeholder="Choose release Date" th:field="*{date_contact}"
                                               class="form-control" id="fecha1">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                        </div>
                                    </div>

                                </div>

                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlTextarea11">Notes</label>
                                <textarea class="form-control" th:field="*{notes}"
                                          id="exampleFormControlTextarea11" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <div class="col">
                                    <label for="multiple-checkboxes">Choose book</label>
                                    <select class="form-control" th:field="*{productDTOSet}"
                                            id="multiple-checkboxes"  multiple="multiple">
                                        <option th:each="pro : ${productList}"
                                                th:utext="${pro.getBookName()}"
                                                th:value="${pro.id}"></option>
                                    </select>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group">
                                <div class="col-md-2">
                                    <label for="image_posted1">Upload document</label>
                                </div>
                                <div class="col-md-4">
                                    <input id="image_posted1" type="file" name="image_posted1"
                                           th:field="*{image_posted1}"/>
                                </div>
                                <div class="col-md-4">
                                    <input type="hidden" th:field="*{imageData}"/>
                                    <img th:src="@{${contract.getFullImage1Url()}}"
                                         style="width:150px;height:150px;"/>
                                </div>
                            </div>
                            <hr>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<th:block layout:fragment="script">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
    <!-- Datepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!--    <script th:src="@{/static/js/multiselect.js}"></script>-->
    <script th:inline="javascript">
        $(document).ready(function () {
            $('#multiple-checkboxes').multiselect({
                includeSelectAllOption: true,
            });


            $('.datepicker').datepicker({
                language: "es",
                autoclose: true,
                format: "dd/mm/yyyy"
            });
        });

    </script>
</th:block>
</body>
</html>
